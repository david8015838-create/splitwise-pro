<body>
    <div id="root"></div>

    <script id="react-code" type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://peer.wall.org/gun'
        ]);

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                plus: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 4v16m8-8H4" /></svg>,
                trash: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
                arrowLeft: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
                receipt: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>,
                check: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>,
                chart: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>,
                equal: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 9h16M4 15h16" /></svg>,
                calculator: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>,
                copy: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" /></svg>,
                x: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
                share: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>,
                list: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>
            };
            return icons[name] || <span>‚Ä¢</span>;
        };

        const GlassCard = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`bg-white rounded-[24px] border border-slate-100 shadow-sm p-5 transition-all ${onClick ? 'cursor-pointer active:scale-[0.98]' : ''} ${className}`}>
                {children}
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0 sm:p-4">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="bg-white w-full sm:max-w-md rounded-t-[32px] sm:rounded-[32px] shadow-2xl relative z-10 slide-up sm:animate-in overflow-hidden ios-inset">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-black text-slate-800">{title}</h3>
                                <button onClick={onClose} className="p-2 bg-slate-100 text-slate-400 rounded-full hover:bg-slate-200 transition-colors">
                                    <Icon name="x" className="w-4 h-4" />
                                </button>
                            </div>
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        function calculateSettlements(members = [], expenses = []) {
            const balances = {};
            const detailedExpenses = []; // Á¥ÄÈåÑÊâÄÊúâÊ∂àË≤ªÁöÑÂÆåÊï¥ÂàÜÊî§Á¥∞ÁØÄ
            
            members.forEach(m => {
                balances[m.id] = 0;
            });
            
            expenses.forEach(exp => {
                const total = parseFloat(exp.amount) || 0;
                const payerName = members.find(m => m.id === exp.payerId)?.name || 'Êú™Áü•';
                balances[exp.payerId] += total;
                
                let shareList = []; // Â≠òÈÄôÁ≠ÜÂ∏≥ÊØèÂÄã‰∫∫ÁöÑÈáëÈ°ç

                if (exp.splitMode === 'exact') {
                    Object.entries(exp.customAmounts || {}).forEach(([pId, amt]) => {
                        const share = parseFloat(amt || 0);
                        if (balances[pId] !== undefined) {
                            balances[pId] -= share;
                            shareList.push({ name: members.find(m => m.id === pId)?.name || 'Êú™Áü•', amount: share });
                        }
                    });
                } else {
                    const participants = exp.participants || [];
                    if (participants.length > 0) {
                        const splitAmount = total / participants.length;
                        participants.forEach(pId => { 
                            if (balances[pId] !== undefined) {
                                balances[pId] -= splitAmount;
                                shareList.push({ name: members.find(m => m.id === pId)?.name || 'Êú™Áü•', amount: splitAmount });
                            }
                        });
                    }
                }

                detailedExpenses.push({
                    title: exp.title,
                    total: total,
                    payer: payerName,
                    mode: exp.splitMode === 'exact' ? 'ÊâãÂãïÂàÜÊî§' : 'Âπ≥ÂùáÂàÜÊî§',
                    shares: shareList
                });
            });

            const transactions = [];
            const creditors = Object.entries(balances).filter(([_, b]) => b > 0.01).map(([id, b]) => ({id, amount: b}));
            const debtors = Object.entries(balances).filter(([_, b]) => b < -0.01).map(([id, b]) => ({id, amount: Math.abs(b)}));
            
            let i = 0, j = 0;
            const tempDebtors = JSON.parse(JSON.stringify(debtors));
            const tempCreditors = JSON.parse(JSON.stringify(creditors));

            while (i < tempDebtors.length && j < tempCreditors.length) {
                const pay = Math.min(tempDebtors[i].amount, tempCreditors[j].amount);
                transactions.push({ from: tempDebtors[i].id, to: tempCreditors[j].id, amount: pay });
                tempDebtors[i].amount -= pay; tempCreditors[j].amount -= pay;
                if (tempDebtors[i].amount < 0.01) i++; if (tempCreditors[j].amount < 0.01) j++;
            }
            return { transactions, balances, detailedExpenses };
        }

        const App = () => {
            const [view, setView] = useState('landing');
            const [roomName, setRoomName] = useState('');
            const [firstMember, setFirstMember] = useState('');
            const [roomCode, setRoomCode] = useState('');
            const [roomData, setRoomData] = useState({ members: [], expenses: [], name: '' });
            const [history, setHistory] = useState([]);
            
            const [isMemberModalOpen, setIsMemberModalOpen] = useState(false);
            const [isDeleteConfirmOpen, setIsDeleteConfirmOpen] = useState(false);
            const [itemToDelete, setItemToDelete] = useState(null);
            const [deleteType, setDeleteType] = useState('expense'); 

            const [newExp, setNewExp] = useState({ 
                title: '', 
                amount: '', 
                payerId: '', 
                participants: [], 
                splitMode: 'equal', 
                customAmounts: {} 
            });
            const [newMemberName, setNewMemberName] = useState('');

            useEffect(() => {
                const savedHistory = localStorage.getItem('splitwise_pro_history_v2');
                if (savedHistory) setHistory(JSON.parse(savedHistory));
                if (window.location.hash) {
                    const code = window.location.hash.replace('#', '');
                    joinRoom(code);
                }
            }, []);

            useEffect(() => {
                if (!roomCode) return;
                const roomNode = gun.get('splitwise-pro-v2').get(roomCode);
                const unsubscribe = roomNode.on((data) => {
                    if (data) {
                        try {
                            const parsedData = JSON.parse(data.content);
                            setRoomData(parsedData);
                        } catch (e) { console.error("Ëß£ÊûêÈåØË™§", e); }
                    }
                });
                return () => roomNode.off();
            }, [roomCode]);

            const saveRoomToCloud = async (data) => {
                const roomNode = gun.get('splitwise-pro-v2').get(data.code);
                roomNode.put({ content: JSON.stringify(data), lastUpdate: Date.now() });
                const newHistory = [{ code: data.code, name: data.name }, ...history.filter(h => h.code !== data.code)].slice(0, 10);
                setHistory(newHistory);
                localStorage.setItem('splitwise_pro_history_v2', JSON.stringify(newHistory));
            };

            const createRoom = async () => {
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                const mId = 'm_' + Date.now();
                const data = {
                    code,
                    name: roomName || 'ÈÄ±Êú´Â∞èÊóÖË°å',
                    members: [{ id: mId, name: firstMember || 'Êàë' }],
                    expenses: []
                };
                setRoomCode(code);
                window.location.hash = code;
                setRoomData(data);
                await saveRoomToCloud(data);
                setView('room');
            };

            const joinRoom = async (code) => {
                if (!code) return;
                setRoomCode(code);
                window.location.hash = code;
                gun.get('splitwise-pro-v2').get(code).once((data) => {
                    if (data) {
                        const parsedData = JSON.parse(data.content);
                        setRoomData(parsedData);
                        setView('room');
                    } else if (view === 'landing') {
                        setView('room');
                    }
                });
            };

            const deleteHistory = (code, e) => {
                e.stopPropagation();
                const newHistory = history.filter(h => h.code !== code);
                setHistory(newHistory);
                localStorage.setItem('splitwise_pro_history_v2', JSON.stringify(newHistory));
            };

            const copyRoomCode = () => {
                const fullUrl = window.location.origin + window.location.pathname + '#' + roomCode;
                navigator.clipboard.writeText(fullUrl).then(() => {
                    alert("ÊàøÈñìÈÄ£ÁµêÂ∑≤Ë§áË£ΩÔºÅ");
                });
            };

            const handleAddExpense = async () => {
                if (!newExp.title || !newExp.amount || !newExp.payerId) {
                    alert("Ë´ãÂÆåÊï¥Â°´ÂØ´ÂêçÁ®±„ÄÅÈáëÈ°çËàá‰ªòÊ¨æ‰∫∫");
                    return;
                }
                const amount = parseFloat(newExp.amount);
                if (newExp.splitMode === 'exact') {
                    const sum = Object.values(newExp.customAmounts).reduce((a, b) => a + (parseFloat(b) || 0), 0);
                    if (Math.abs(sum - amount) > 0.1) {
                        alert(`ÈáëÈ°ç‰∏çÁ¨¶ÔºÅÊâãÂãïÂàÜÈÖçÁ∏ΩÂíåÁÇ∫ $${sum}`);
                        return;
                    }
                } else if (newExp.participants.length === 0) {
                    alert("Ë´ãÈÅ∏ÊìáËá≥Â∞ë‰∏Ä‰ΩçÂàÜÊìîÊàêÂì°");
                    return;
                }
                const expense = { ...newExp, id: 'e_' + Date.now(), amount: amount };
                const newData = { ...roomData, expenses: [...roomData.expenses, expense] };
                await saveRoomToCloud(newData);
                setView('room');
                setNewExp({ title: '', amount: '', payerId: '', participants: [], splitMode: 'equal', customAmounts: {} });
            };

            const handleAddMember = async () => {
                const trimmedName = newMemberName.trim();
                if (!trimmedName) return;
                const member = { id: 'm_' + Date.now(), name: trimmedName };
                const newData = { ...roomData, members: [...roomData.members, member] };
                await saveRoomToCloud(newData);
                setNewMemberName('');
                setIsMemberModalOpen(false);
            };

            const executeDelete = async () => {
                let newData;
                if (deleteType === 'expense') {
                    newData = { ...roomData, expenses: roomData.expenses.filter(e => e.id !== itemToDelete) };
                } else {
                    newData = { ...roomData, members: roomData.members.filter(m => m.id !== itemToDelete) };
                }
                await saveRoomToCloud(newData);
                setIsDeleteConfirmOpen(false);
                setItemToDelete(null);
            };

            const { transactions, balances, detailedExpenses } = useMemo(() => 
                calculateSettlements(roomData.members, roomData.expenses), 
                [roomData]
            );

            const shareSettlement = async () => {
                if (transactions.length === 0) {
                    alert("ÁõÆÂâçÊ≤íÊúâÁµêÁÆóË≥áÊñô");
                    return;
                }
                let text = `üìä SplitWise Pro - ${roomData.name}\n\n`;
                text += `‚úÖ ÈÇÑÊ¨æÂª∫Ë≠∞Ôºö\n`;
                transactions.forEach(t => {
                    const from = roomData.members.find(m => m.id === t.from)?.name;
                    const to = roomData.members.find(m => m.id === t.to)?.name;
                    text += `${from} ‚û° ÊîØ‰ªò $${t.amount.toFixed(0)} Áµ¶ ${to}\n`;
                });
                if (navigator.share) {
                    try { await navigator.share({ title: `SplitWise Pro`, text: text }); } catch (err) {}
                } else {
                    navigator.clipboard.writeText(text);
                    alert("Â∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø");
                }
            };

            if (view === 'landing') {
                return (
                    <div className="scroll-container bg-slate-950 text-white animate-in px-8 items-center justify-center overflow-y-auto">
                        <div className="text-center mb-12 space-y-4 pt-12">
                            <div className="w-24 h-24 bg-gradient-to-tr from-indigo-600 to-violet-500 rounded-[32px] flex items-center justify-center shadow-2xl shadow-indigo-500/20 mx-auto transform rotate-12 transition-transform hover:rotate-0 duration-500">
                                <Icon name="chart" className="text-white w-12 h-12" />
                            </div>
                            <div>
                                <h1 className="text-4xl font-black tracking-tight flex items-center justify-center gap-2">
                                    SplitWise <span className="text-indigo-400">Pro</span>
                                </h1>
                                <p className="text-slate-500 font-bold mt-4 text-sm">P2P Âç≥ÊôÇÂêåÊ≠• ‚Ä¢ ÈùúÊÖãË®óÁÆ°Â∞àÁî®</p>
                            </div>
                        </div>
                        <div className="w-full max-sm space-y-6 pb-12 text-slate-900">
                            <div className="space-y-3">
                                <input value={roomName} onChange={e => setRoomName(e.target.value)} placeholder="Ê¥ªÂãïÂêçÁ®±" className="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none font-bold focus:border-indigo-500 transition-all placeholder:text-slate-700 text-white" />
                                <input value={firstMember} onChange={e => setFirstMember(e.target.value)} placeholder="ÊÇ®ÁöÑÊö±Á®±" className="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none font-bold focus:border-indigo-500 transition-all placeholder:text-slate-700 text-white" />
                                <button onClick={createRoom} className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black hover:bg-indigo-500 btn-active transition-colors">Âª∫Á´ãÊàøÈñì</button>
                            </div>
                            <div className="flex items-center gap-4 py-2"><div className="h-px bg-slate-800 flex-1"></div><span className="text-slate-600 font-black text-[10px] uppercase tracking-widest">Ëº∏ÂÖ•ÊàøËôü</span><div className="h-px bg-slate-800 flex-1"></div></div>
                            <div className="flex gap-2">
                                <input value={roomCode} onChange={e => setRoomCode(e.target.value)} placeholder="6 ‰ΩçÊï∏Â≠ó" className="flex-1 p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none font-black text-center tracking-widest focus:border-indigo-500 text-white" />
                                <button onClick={() => joinRoom(roomCode)} className="bg-slate-100 text-slate-900 px-6 rounded-2xl font-black btn-active shrink-0">ÈÄ≤ÂÖ•</button>
                            </div>
                            {history.length > 0 && (
                                <div className="space-y-3 pt-4">
                                    <h4 className="text-[10px] font-black text-slate-600 uppercase tracking-[0.2em] ml-1">ÊúÄËøëË®™Âïè</h4>
                                    <div className="space-y-2">
                                        {history.map(h => (
                                            <div key={h.code} className="flex gap-2 group">
                                                <button onClick={() => joinRoom(h.code)} className="flex-1 flex items-center justify-between p-4 bg-slate-900/50 border border-slate-800 rounded-2xl hover:border-slate-700 transition-all min-w-0">
                                                    <span className="font-bold text-slate-300 truncate mr-2">{h.name}</span>
                                                    <span className="text-indigo-400 font-black tracking-widest text-sm shrink-0">{h.code}</span>
                                                </button>
                                                <button onClick={(e) => deleteHistory(h.code, e)} className="p-4 text-slate-600 hover:text-rose-500 rounded-2xl border border-slate-800 shrink-0"><Icon name="trash" className="w-4 h-4" /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (view === 'room') {
                return (
                    <div className="h-full flex flex-col bg-[#F8FAFC]">
                        <header className="shrink-0 bg-white px-6 py-4 flex items-center justify-between border-b border-slate-100 z-50">
                            <button onClick={() => { setView('landing'); window.location.hash = ''; }} className="p-2 bg-slate-50 rounded-xl text-slate-400"><Icon name="arrowLeft" /></button>
                            <div className="text-center px-2 flex-1 min-w-0">
                                <h2 className="font-black text-slate-800 leading-tight truncate">{roomData.name || 'ËºâÂÖ•‰∏≠...'}</h2>
                                <button onClick={copyRoomCode} className="flex items-center justify-center gap-1.5 mx-auto active:scale-95 transition-all">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">ÊàøËôü {roomCode}</span>
                                    <Icon name="copy" className="w-3 h-3 text-indigo-400" />
                                </button>
                            </div>
                            <button onClick={() => setView('settle')} className="p-2 bg-indigo-600 text-white rounded-xl premium-shadow btn-active"><Icon name="receipt" /></button>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 ios-inset pb-32">
                            <section>
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-black text-slate-900 text-lg">ÂèÉËàáÊàêÂì°</h3>
                                    <button onClick={() => setIsMemberModalOpen(true)} className="text-indigo-600 font-black text-sm">+ Êñ∞Â¢û</button>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {roomData.members.map(m => (
                                        <div key={m.id} className="bg-white border border-slate-100 px-4 py-2 rounded-2xl flex items-center gap-3 shadow-sm group">
                                            <span className="font-bold text-slate-700">{m.name}</span>
                                            <button onClick={() => { setItemToDelete(m.id); setDeleteType('member'); setIsDeleteConfirmOpen(true); }} className="text-slate-300 hover:text-rose-500"><Icon name="trash" className="w-3.5 h-3.5" /></button>
                                        </div>
                                    ))}
                                </div>
                            </section>
                            <section>
                                <h3 className="font-black text-slate-900 text-lg mb-4">ÊîØÂá∫ÊòéÁ¥∞</h3>
