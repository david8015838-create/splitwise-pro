<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SplitWise Pro - BY OWEN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #020617; /* Slate-950 */
            overflow: hidden; 
            width: 100vw;
            height: 100dvh;
            margin: 0;
            padding: 0;
        }
        #root {
            height: 100%;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background: #020617;
            box-shadow: 0 0 80px rgba(0,0,0,0.5);
        }
        .animate-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .btn-active:active { transform: scale(0.96); }
        .premium-shadow { box-shadow: 0 15px 30px -10px rgba(79, 70, 229, 0.4); }
        .ios-inset { padding-bottom: env(safe-area-inset-bottom); }
        
        .scroll-container {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        * { box-sizing: border-box; }
        .scroll-hide::-webkit-scrollbar { display: none; }

        /* Èò≤Ê≠¢ iOS Ëº∏ÂÖ•Ê°ÜËá™ÂãïÊîæÂ§ß */
        input { font-size: 16px !important; }

        /* Ê∑±Ëâ≤Ê®°Âºè‰∏ãÁöÑÁéªÁíÉÂç°Áâá */
        .glass-card {
            background: rgba(30, 41, 59, 0.5); /* Slate-800 with alpha */
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script id="react-code" type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://peer.wall.org/gun'
        ]);

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                plus: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 4v16m8-8H4" /></svg>,
                trash: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
                arrowLeft: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
                receipt: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>,
                check: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>,
                chart: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>,
                copy: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" /></svg>,
                share: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>,
                x: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
                alert: <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            };
            return icons[name] || <span>‚Ä¢</span>;
        };

        const GlassCard = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`glass-card rounded-[24px] p-5 transition-all ${onClick ? 'cursor-pointer active:scale-[0.98]' : ''} ${className}`}>
                {children}
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0">
                    <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="bg-slate-900 w-full max-w-[500px] rounded-t-[32px] sm:rounded-[32px] shadow-2xl relative z-10 slide-up sm:animate-in overflow-hidden ios-inset border-t border-slate-800">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-black text-white">{title}</h3>
                                <button onClick={onClose} className="p-2 bg-slate-800 text-slate-400 rounded-full hover:bg-slate-700 transition-colors">
                                    <Icon name="x" className="w-4 h-4" />
                                </button>
                            </div>
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        function calculateSettlements(members = [], expenses = []) {
            const balances = {};
            const detailedExpenses = [];
            members.forEach(m => balances[m.id] = 0);
            
            expenses.forEach(exp => {
                const total = parseFloat(exp.amount) || 0;
                const payer = members.find(m => m.id === exp.payerId);
                const payerName = payer?.name || 'Êú™Áü•';
                balances[exp.payerId] += total;
                
                let shareList = [];
                if (exp.splitMode === 'exact') {
                    Object.entries(exp.customAmounts || {}).forEach(([pId, amt]) => {
                        const share = parseFloat(amt || 0);
                        if (balances[pId] !== undefined) {
                            balances[pId] -= share;
                            shareList.push({ name: members.find(m => m.id === pId)?.name || 'Êú™Áü•', amount: share });
                        }
                    });
                } else {
                    const participants = exp.participants || [];
                    if (participants.length > 0) {
                        const splitAmount = total / participants.length;
                        participants.forEach(pId => { 
                            if (balances[pId] !== undefined) {
                                balances[pId] -= splitAmount;
                                shareList.push({ name: members.find(m => m.id === pId)?.name || 'Êú™Áü•', amount: splitAmount });
                            }
                        });
                    }
                }
                detailedExpenses.push({ title: exp.title, total: total, payer: payerName, mode: exp.splitMode === 'exact' ? 'ÊâãÂãï' : 'Âπ≥Âùá', shares: shareList });
            });

            const transactions = [];
            const creditors = Object.entries(balances).filter(([_, b]) => b > 0.01).map(([id, b]) => ({id, amount: b}));
            const debtors = Object.entries(balances).filter(([_, b]) => b < -0.01).map(([id, b]) => ({id, amount: Math.abs(b)}));
            
            let i = 0, j = 0;
            const tempDebtors = JSON.parse(JSON.stringify(debtors));
            const tempCreditors = JSON.parse(JSON.stringify(creditors));

            while (i < tempDebtors.length && j < tempCreditors.length) {
                const pay = Math.min(tempDebtors[i].amount, tempCreditors[j].amount);
                transactions.push({ 
                    fromId: tempDebtors[i].id, 
                    toId: tempCreditors[j].id, 
                    from: members.find(m => m.id === tempDebtors[i].id)?.name || 'Êú™Áü•',
                    to: members.find(m => m.id === tempCreditors[j].id)?.name || 'Êú™Áü•',
                    amount: pay 
                });
                tempDebtors[i].amount -= pay; tempCreditors[j].amount -= pay;
                if (tempDebtors[i].amount < 0.01) i++; if (tempCreditors[j].amount < 0.01) j++;
            }
            return { transactions, balances, detailedExpenses };
        }

        const App = () => {
            const [view, setView] = useState('landing');
            const [roomName, setRoomName] = useState('');
            const [firstMember, setFirstMember] = useState('');
            const [roomCode, setRoomCode] = useState('');
            const [roomData, setRoomData] = useState({ members: [], expenses: [], name: '' });
            const [history, setHistory] = useState([]);
            
            const [isMemberModalOpen, setIsMemberModalOpen] = useState(false);
            const [isDeleteConfirmOpen, setIsDeleteConfirmOpen] = useState(false);
            const [itemToDelete, setItemToDelete] = useState(null);
            const [deleteType, setDeleteType] = useState('expense'); 

            const [newExp, setNewExp] = useState({ title: '', amount: '', payerId: '', participants: [], splitMode: 'equal', customAmounts: {} });
            const [newMemberName, setNewMemberName] = useState('');

            useEffect(() => {
                const savedHistory = localStorage.getItem('splitwise_pro_history_v2');
                if (savedHistory) setHistory(JSON.parse(savedHistory));
                if (window.location.hash) {
                    const code = window.location.hash.replace('#', '');
                    joinRoom(code);
                }
            }, []);

            useEffect(() => {
                if (!roomCode) return;
                const roomNode = gun.get('splitwise-pro-v2').get(roomCode);
                const unsubscribe = roomNode.on((data) => {
                    if (data) {
                        try {
                            const parsedData = JSON.parse(data.content);
                            setRoomData(parsedData);
                        } catch (e) { console.error("Ëß£ÊûêÈåØË™§", e); }
                    }
                });
                return () => roomNode.off();
            }, [roomCode]);

            const saveRoomToCloud = async (data) => {
                const roomNode = gun.get('splitwise-pro-v2').get(data.code);
                roomNode.put({ content: JSON.stringify(data), lastUpdate: Date.now() });
                const newHistory = [{ code: data.code, name: data.name }, ...history.filter(h => h.code !== data.code)].slice(0, 10);
                setHistory(newHistory);
                localStorage.setItem('splitwise_pro_history_v2', JSON.stringify(newHistory));
            };

            const removeFromHistory = (code) => {
                const newHistory = history.filter(h => h.code !== code);
                setHistory(newHistory);
                localStorage.setItem('splitwise_pro_history_v2', JSON.stringify(newHistory));
            };

            const createRoom = async () => {
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                const mId = 'm_' + Date.now();
                const data = { code, name: roomName || 'ÈÄ±Êú´Â∞èÊóÖË°å', members: [{ id: mId, name: firstMember || 'Êàë' }], expenses: [] };
                setRoomCode(code);
                window.location.hash = code;
                setRoomData(data);
                await saveRoomToCloud(data);
                setView('room');
            };

            const joinRoom = async (code) => {
                if (!code) return;
                setRoomCode(code);
                window.location.hash = code;
                gun.get('splitwise-pro-v2').get(code).once((data) => {
                    if (data) {
                        const parsedData = JSON.parse(data.content);
                        setRoomData(parsedData);
                        setView('room');
                    } else if (view === 'landing') {
                        setView('room');
                    }
                });
            };

            const copyToClipboard = (text, toastMsg = "Â∑≤Ë§áË£ΩÔºÅ") => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                try {
                    document.execCommand('copy');
                    const toast = document.createElement('div');
                    toast.className = "fixed bottom-24 left-1/2 -translate-x-1/2 bg-white text-slate-950 px-6 py-3 rounded-full text-sm font-bold animate-in z-[200]";
                    toast.innerText = toastMsg;
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 2000);
                } catch (err) {
                    console.error('ÁÑ°Ê≥ïË§áË£Ω', err);
                }
                document.body.removeChild(el);
            };

            const handleAddExpense = async () => {
                if (!newExp.title || !newExp.amount || !newExp.payerId) return;
                if (newExp.splitMode === 'exact') {
                    const totalInput = Object.values(newExp.customAmounts).reduce((acc, val) => acc + (parseFloat(val) || 0), 0);
                    if (Math.abs(totalInput - parseFloat(newExp.amount)) > 0.1) return;
                }
                const expense = { ...newExp, id: 'e_' + Date.now(), amount: parseFloat(newExp.amount) };
                const newData = { ...roomData, expenses: [...roomData.expenses, expense] };
                await saveRoomToCloud(newData);
                setView('room');
                setNewExp({ title: '', amount: '', payerId: '', participants: [], splitMode: 'equal', customAmounts: {} });
            };

            const handleAddMember = async () => {
                if (!newMemberName.trim()) return;
                const member = { id: 'm_' + Date.now(), name: newMemberName.trim() };
                const newData = { ...roomData, members: [...roomData.members, member] };
                await saveRoomToCloud(newData);
                setNewMemberName('');
                setIsMemberModalOpen(false);
            };

            const executeDelete = async () => {
                let newData;
                if (deleteType === 'expense') {
                    newData = { ...roomData, expenses: roomData.expenses.filter(e => e.id !== itemToDelete) };
                } else {
                    newData = { ...roomData, members: roomData.members.filter(m => m.id !== itemToDelete) };
                }
                await saveRoomToCloud(newData);
                setIsDeleteConfirmOpen(false);
            };

            const { transactions, balances, detailedExpenses } = useMemo(() => calculateSettlements(roomData.members, roomData.expenses), [roomData]);

            const manualRemaining = useMemo(() => {
                if (newExp.splitMode !== 'exact') return 0;
                const totalTarget = parseFloat(newExp.amount) || 0;
                const totalInput = Object.values(newExp.customAmounts).reduce((acc, val) => acc + (parseFloat(val) || 0), 0);
                return totalTarget - totalInput;
            }, [newExp.amount, newExp.customAmounts, newExp.splitMode]);

            const handleShareSettle = () => {
                let shareText = `üí∞ „Äê${roomData.name}„Äë ÁµêÁÆóÂ†±Âëä\n\n`;
                shareText += `üìä ÊàêÂì°Á∏ΩË®àÔºö\n`;
                roomData.members.forEach(m => {
                    const bal = balances[m.id] || 0;
                    shareText += `${m.name}Ôºö${bal >= 0 ? '+' : ''}${bal.toFixed(0)}\n`;
                });
                shareText += `\nü§ù ÈÇÑÊ¨æÂª∫Ë≠∞Ôºö\n`;
                if (transactions.length === 0) {
                    shareText += `Â§ßÂÆ∂Â∑≤Á∂ìÊâØÂπ≥ÂõâÔºÅ\n`;
                } else {
                    transactions.forEach(t => {
                        shareText += `${t.from} ‚ûî ${t.to}Ôºö$${t.amount.toFixed(0)}\n`;
                    });
                }
                shareText += `\nüîó ÊàøÈñì‰ª£Á¢ºÔºö${roomCode}`;
                copyToClipboard(shareText, "ÁµêÁÆóÂÖßÂÆπÂ∑≤Ë§áË£ΩÔºåÂèØÁõ¥Êé•Ë≤ºÂà∞ LineÔºÅ");
            };

            // È¶ñÈ†Å
            if (view === 'landing') {
                return (
                    <div className="scroll-container bg-slate-950 text-white animate-in px-8 items-center justify-center scroll-hide">
                        <div className="text-center mb-10 space-y-4 pt-12">
                            <div className="w-24 h-24 bg-gradient-to-tr from-indigo-600 to-violet-500 rounded-[32px] flex items-center justify-center shadow-2xl mx-auto transform rotate-12">
                                <Icon name="chart" className="text-white w-12 h-12" />
                            </div>
                            <div className="flex flex-col items-center">
                                <h1 className="text-4xl font-black tracking-tight">SplitWise <span className="text-indigo-400">Pro</span></h1>
                                <div className="mt-2 text-center">
                                    <p className="text-slate-500 font-bold text-xs uppercase tracking-[0.2em]">P2P Âç≥ÊôÇÂêåÊ≠•</p>
                                    <p className="text-indigo-500/60 font-black text-[10px] tracking-[0.4em] mt-1 ml-[0.4em]">BY OWEN</p>
                                </div>
                            </div>
                        </div>
                        <div className="w-full max-w-[400px] space-y-6 pb-12 text-slate-900 mx-auto">
                            <div className="space-y-3">
                                <input value={roomName} onChange={e => setRoomName(e.target.value)} placeholder="Ê¥ªÂãïÂêçÁ®±" className="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none font-bold text-white placeholder:text-slate-600" />
                                <input value={firstMember} onChange={e => setFirstMember(e.target.value)} placeholder="ÊÇ®ÁöÑÊö±Á®±" className="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none font-bold text-white placeholder:text-slate-600" />
                                <button onClick={createRoom} className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black btn-active transition-colors shadow-lg">Âª∫Á´ãÊàøÈñì</button>
                            </div>
                            <div className="flex items-center gap-4 py-2"><div className="h-px bg-slate-800 flex-1"></div><span className="text-slate-600 font-black text-[10px] tracking-widest uppercase">Ëº∏ÂÖ•ÊàøËôü</span><div className="h-px bg-slate-800 flex-1"></div></div>
                            <div className="flex gap-2 w-full">
                                <input value={roomCode} onChange={e => setRoomCode(e.target.value)} placeholder="ÊàøËôü" className="flex-1 min-w-0 p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none font-black text-center text-white placeholder:text-slate-600" />
                                <button onClick={() => joinRoom(roomCode)} className="bg-slate-100 text-slate-900 px-8 rounded-2xl font-black btn-active shrink-0">ÈÄ≤ÂÖ•</button>
                            </div>
                            {history.length > 0 && (
                                <div className="space-y-3 pt-4">
                                    <h4 className="text-[10px] font-black text-slate-600 uppercase tracking-[0.2em] ml-1">ÊúÄËøëË®™Âïè</h4>
                                    {history.map(h => (
                                        <div key={h.code} className="flex gap-2 items-stretch group animate-in">
                                            <button onClick={() => joinRoom(h.code)} className="flex-1 flex items-center justify-between p-4 bg-slate-900/50 border border-slate-800 rounded-2xl min-w-0 text-left">
                                                <span className="font-bold text-slate-300 truncate mr-2">{h.name}</span>
                                                <span className="text-indigo-400 font-black tracking-widest text-sm shrink-0">{h.code}</span>
                                            </button>
                                            <button onClick={() => removeFromHistory(h.code)} className="w-14 bg-rose-500/10 border border-rose-500/20 text-rose-500 rounded-2xl flex items-center justify-center active:scale-95 transition-all"><Icon name="trash" className="w-5 h-5" /></button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // ÊàøÈñì‰∏ªÈ†ÅÈù¢
            if (view === 'room') {
                return (
                    <div className="h-full flex flex-col bg-slate-950 text-white">
                        <header className="shrink-0 bg-slate-950/50 backdrop-blur-md px-6 py-4 flex items-center justify-between border-b border-white/5 z-50">
                            <button onClick={() => setView('landing')} className="p-2 bg-slate-900 rounded-xl text-slate-400"><Icon name="arrowLeft" /></button>
                            <div className="text-center px-2 flex-1 min-w-0">
                                <h2 className="font-black text-white leading-tight truncate">{roomData.name || 'ËºâÂÖ•‰∏≠...'}</h2>
                                <button onClick={() => copyToClipboard(roomCode.replace(/\D/g, ''), "ÊàøËôüÂ∑≤Ë§áË£ΩÔºÅ")} className="flex items-center justify-center gap-1.5 mx-auto active:scale-95 transition-all">
                                    <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">ÊàøËôü {roomCode}</span>
                                    <Icon name="copy" className="w-3 h-3 text-indigo-400" />
                                </button>
                            </div>
                            <button onClick={() => setView('settle')} className="p-2 bg-indigo-600 text-white rounded-xl premium-shadow btn-active"><Icon name="receipt" /></button>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 ios-inset pb-32 scroll-hide">
                            <section>
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-black text-white text-lg">ÂèÉËàáÊàêÂì°</h3>
                                    <button onClick={() => setIsMemberModalOpen(true)} className="text-indigo-400 font-black text-sm">+ Êñ∞Â¢û</button>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {roomData.members.map(m => (
                                        <div key={m.id} className="glass-card px-4 py-2 rounded-2xl flex items-center gap-3 shadow-sm animate-in">
                                            <span className="font-bold text-slate-200">{m.name}</span>
                                            <button onClick={() => { setItemToDelete(m.id); setDeleteType('member'); setIsDeleteConfirmOpen(true); }} className="text-slate-500"><Icon name="trash" className="w-3.5 h-3.5" /></button>
                                        </div>
                                    ))}
                                </div>
                            </section>
